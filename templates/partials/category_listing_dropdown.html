<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu3" data-bs-toggle="dropdown" data-bs-auto-close="outside">
      Categories Listing Dropdown
    </button>
  <div class="dropdown-menu">
      {% for category in categories %}
          <li>
              <button type="button" class="dropdown-item" data-bs-toggle="button" id="{{ category }}" autocomplete="off">{{category}}</button>
          </li>
      {% endfor %}
</div>
