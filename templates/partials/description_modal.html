{% block table_modals %}
    {% for entry in data if not entry.description == "None" %}
        {% set modal_id = "modal_" + entry.id|string %}
        
        <div class="modal fade" id="{{modal_id}}" tabindex="-1" aria-labelledby="{{modal_id}}Title" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="{{modal_id}}Title">Transaction Description</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  {{ entry.description }}
                </div>
                <div class="modal-footer">
                </div>
              </div>
            </div>
        </div>
          
    {% endfor %}
{% endblock %}
