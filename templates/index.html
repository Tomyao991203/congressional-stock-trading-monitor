<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
    <!-- For responsive page -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Basic HTML5 Document" />
    <meta name="keywords" content="HTML5, Responsive" />
    <link rel="stylesheet" href="/static/style.css" type="text/css" />
	<title>Congressional Stock Trading Monitor</title>
</head>

<body>
	<h1>Congressional Stock Trading Monitor</h1>
    
    <fieldset>
        <br>
        <legend class="title">Search Query</legend>
        <label>Representative Name: <input id="name" type="text"></label>
        <label>State District Number: <input id="distrNum" type="text"></label>
        <br>
        <br>
        <label>Company: <input id="company" type="text"></label>
        <label>Transaction Type: <input id="transType" type="text"></label>
        <label for="year">Year: </label>
        <select name="years" id="year">
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
        </select>
        <br>
        <br>
        <input id="submitButton" type="submit" value="SEARCH">
    </fieldset>
    
    <div>
        
    </div>
    
</body>

</html>
